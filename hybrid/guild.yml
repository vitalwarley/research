family-clf:
  description: Sample training script
  main: train_fc
  sourcecode:
    - dataset.py
    - model.py
    - mytypes.py
    - train_fc.py
    - transforms.py
    - utils.py
  flags-import: all
  flags-dest: args
  output-scalars: '(\key):\s+(\value)'
  requires:
    - file: ../fitw2020/
      target-type: link
    - file: insightface
    - file: models/
      target-type: link

train-kv:
  description: Sample training script
  main: train_kv
  sourcecode:
    - '*.py'
  flags-import: all
  flags-dest: args
  output-scalars: '(\key):\s+(\value)'
  requires:
    - file: models
      target-type: link
    - file: runs
      target-type: link
    - file: ../rfiw2021/
      target-type: link
    - file: insightface
