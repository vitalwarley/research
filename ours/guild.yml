sota2020:
  description: Sample training script
  main: train_fc
  sourcecode:
    - dataset.py
    - model.py
    - mytypes.py
    - train_fc.py
    - transforms.py
    - utils.py
  flags-import: all
  flags-dest: args
  output-scalars: '(\key):\s+(\value)'
  requires:
    - file: ../fitw2020/
      target-type: link
    - file: insightface
    - file: models/
      target-type: link

sota2021:
